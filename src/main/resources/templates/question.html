<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="/JQ/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" th:href="@{/com/xiaoling/community/favicon.ico}"/>
    <link rel="bookmark" th:href="@{/com/xiaoling/community/favicon.ico}"/>

</head>
<body>
<div th:insert="navigation::nav"></div>
<div class="container-fluid main profile" style="background-color: white">
    <div class="row ">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span th:text="${question.title}"></span></h3>

            <span class="text-desc">
                作者:<span th:text="${question.user.name}"></span> |
                发布时间:<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> |
                阅读数:<span th:text="${question.viewCount}"></span>
            </span>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>

            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <p class="navbar-text navbar-left community-menu"
               th:if="${session.user!=null && session.user.id==question.creator }"><span
                    class="glyphicon glyphicon-pencil" aria-hidden="true"></span><a
                    th:href="@{'/publish/'+${question.id}}" class="navbar-link community-menu">编辑</a></p>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <a class="comment-desc" th:text="${question.user.name}"></a>
                        </h5>
                    </div>
                </div>


            </div>
            <form action="/comment" method="post">
            <div class="form-group">
                <textarea th:text="${content}" name="content" class="form-control" id="content"
                          rows="10"></textarea>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">


                    <div class="btn-group dropup btn-up" >
                        <button type="submit" class="btn btn-lg btn-primary btn-success">回复</button>
                    </div>


            </div>
            </form>


        </div>


        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">


                            <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <a th:text="${question.user.name}"></a>
                        </h5>
                    </div>
                </div>
                <hr>
                <h4>相关问题</h4>


            </div>


        </div>

    </div>


</div>
</body>
</html>
