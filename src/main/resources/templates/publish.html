<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - 小凌IT社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="/JQ/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/bootstrap.min.js"></script>


</head>
<body >
<div th:insert="navigation::nav"></div>
<div class="container-fluid main"style="background-color: white" >
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-upload"aria-hidden="true"></span>  发起</h2>
            <hr>


            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题">
                </div>

                <div class="form-group">
                    <label for="title">问题补充（必填，请按照右侧提示）</label>
                    <textarea name="description" class="form-control" th:text="${description}"id="description" cols="30" rows="10"></textarea>
                </div>

                <div class="form-group">
                    <label for="title">添加标签</label>
                    <input type="text" class="form-control" th:value="${tag}"id="tag" name="tag" placeholder="输入标签以逗号分隔">
                </div>
                <div class="alert alert-danger" role="alert"th:if="${error}!=null" th:text="${error}"></div>
                <button  type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            *问题标题：不超过25个字<br>
            *问题补充：详细补充您的问题内容<br>
            *选择标签：选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
        </div>
    </div>
    </div>
</div>
</body>
</html>
